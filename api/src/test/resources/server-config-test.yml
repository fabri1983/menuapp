buildInfoConfig:
  buildInfo: "buildRevTest branchMasterTest. Build at YYYY-MM-DD HH:mm:ss -0300"
  buildProfile: testProfile

menuQueryConfig:
  defaultCurrency: DEFAULT_USD
  pageLimit: 10
  maxAllowedResults: 10

server:
  type: default
  applicationContextPath: /
  adminContextPath: /admin
  applicationConnectors:
    - type: http
      port: 8080
#    - type: https
#      port: 8443
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
#      validatePeers: false
  adminConnectors:
    - type: http
      port: 8081
#    - type: https
#      port: 8444
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
#      validatePeers: false

couchbaseClientFactory:
  bucket: default
  hosts:
    - http://localhost:8091/pools
  password: ""

logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: GMT-3
      target: stdout
  loggers:
    org.fabri1983.menuapp: INFO
